<!doctype html>
<html>
	<Head>
		<title>Cena工作室 | Cena Studio</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="icon" type="image/x-ico" href="r/index_ico.ico"/>
		<link rel="stylesheet" type="text/css" href="index_css.css"/>
		<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</Head>
	<body oncontextmenu="return false">
		<div id="cena_body">
			<div class="lga content bg"></div>
			<div class="mahjong content bg"></div>
			<div class="lga link back"></div>
			<div class="mahjong link back"></div>
			<div class="cena_logo back"></div>
			<div class="cena_logo fore color"></div>
			<div class="cena_logo fore glow"></div>
            <div class="lga link fore" onclick="window.open('/clan', '_self')">
				<div class="lga content logo color"></div>
				<div class="line"></div>
				<div class="lga content text color"></div>
				<div class="lga content logo glow"></div>
				<div class="lga content text glow"></div>
			</div>
            <div class="mahjong link fore"  onclick="window.open('/mahjong', '_self')">
				<div class="mahjong content logo color"></div>
				<div class="line"></div>
				<div class="mahjong content text color"></div>
				<div class="mahjong content logo glow"></div>
				<div class="mahjong content text glow"></div>
			</div>
			<div class="uix link fore"  onclick="window.open('/uix', '_self')">
				<div class="uix content logo color"></div>
				<div class="line"></div>
				<div class="uix content text color"></div>
				<div class="uix content logo glow"></div>
				<div class="uix content text glow"></div>
			</div>
			<div id="copyright">Copyright &copy; 2020 - 2021 Cena Studio. All Rights Reserved.</div>
		</div>
		<script type="text/javascript" src="index_js.js"></script>

</html>
