{% load senpai_template_tags %} 
{% if notes %}
	<ul> 
		{% for note in notes %} 
			<li><a href="{% url 'senpai:show_note' note.id %}">{{ note.title }}</a>
			<ul><li>Auth:{{ note.user|get_username }} Comments:{{note_dict|get_dict_item:note.title}} Likes:{{note.likes}} Date:{{note.date}}</li></ul>
		{% endfor %}
	</ul> 
{% else %}
	<strong>This module has no note yet.</strong> 
{% endif %}
